---
layout: default
---
{% for post in site.posts %}
<div class="row">
    <article class="col-md-12">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
</div>
{% endfor %}
